<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cubanita Food Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settings-gear" id="settingsGear">⚙</div>

    <div class="container">
        <h1>La Cubanita - ¡Gira y Pide!</h1>
        <div class="slot-machine">
            <div class="wheel" id="foodWheel">
                <div class="item-display">Laden...</div>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeSettingsModal">&times;</span>
            <h2>Kies Categorieën</h2>
            <div id="categoriesList">
                </div>
            <button id="saveSettingsButton" class="modal-button">Opslaan en Sluiten</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
