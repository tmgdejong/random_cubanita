<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cubanita Food Spinner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="settings-gear fa" id="settingsGear" style="font-size:32px;">&#xf013;</div>
    
    <div class="container">
        <h1>La Cubanita - ¡Random Eten!</h1>
        <div class="slot-machine">
            <div class="wheel" id="foodWheel">
                <div class="item-display">Laden...</div>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeSettingsModal">&times;</span>
            <h2>Kies Categorieën</h2>
            <div id="categoriesList">
                </div>
            <button id="saveSettingsButton" class="modal-button">Opslaan en Sluiten</button>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="audio/background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
<body>
    <div id="animationContainer"></div> <script src="script.js"></script>
</body>
</html>
