<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cubanita Food Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>La Cubanita - ¡Gira y Pide!</h1>
        <div class="slot-machine">
            <div class="wheel">
                <div class="item-display">¿Qué Tapa Toca Hoy?</div>
            </div>
            <div class="item-image-display">
                <img src="" alt="Selected Food" id="foodImage" style="display:none;">
            </div>
        </div>
        <button id="spinButton">¡GIRAR!</button>
        <p id="selectedFoodName" class="selected-food-name"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
